<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer Circle (Satellite Orbit) -->
  <circle 
    cx="50" 
    cy="50" 
    r="45" 
    fill="none" 
    stroke="#2563eb" 
    stroke-width="2"
    stroke-dasharray="4,4"
  />
  
  <!-- Earth/Forest Base -->
  <path 
    d="M 20 65 C 35 55, 65 55, 80 65 C 65 85, 35 85, 20 65" 
    fill="#34d399"
  />
  
  <!-- Stylized Trees -->
  <g transform="translate(35, 50)">
    <path 
      d="M -5 15 L 0 0 L 5 15" 
      fill="none" 
      stroke="#059669" 
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
  <g transform="translate(50, 45)">
    <path 
      d="M -5 15 L 0 0 L 5 15" 
      fill="none" 
      stroke="#059669" 
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
  <g transform="translate(65, 50)">
    <path 
      d="M -5 15 L 0 0 L 5 15" 
      fill="none" 
      stroke="#059669" 
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
  
  <!-- Satellite Beam -->
  <path 
    d="M 50 20 L 40 45 M 50 20 L 60 45" 
    stroke="#3b82f6" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Satellite -->
  <g transform="translate(50, 20)">
    <rect 
      x="-6" 
      y="-3" 
      width="12" 
      height="6" 
      fill="#1d4ed8"
    />
    <rect 
      x="-12" 
      y="-1" 
      width="6" 
      height="2" 
      fill="#2563eb"
    />
    <rect 
      x="6" 
      y="-1" 
      width="6" 
      height="2" 
      fill="#2563eb"
    />
  </g>
  
  <!-- Animated Pulse Effect -->
  <circle 
    cx="50" 
    cy="50" 
    r="30" 
    fill="none" 
    stroke="#60a5fa" 
    stroke-width="1"
    opacity="0.5"
  >
    <animate 
      attributeName="r" 
      values="30;40" 
      dur="2s" 
      repeatCount="indefinite"
    />
    <animate 
      attributeName="opacity" 
      values="0.5;0" 
      dur="2s" 
      repeatCount="indefinite"
    />
  </circle>
</svg>
